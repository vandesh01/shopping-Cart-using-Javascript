<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>shopping cart example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section>
    <div class="cart-modal-overlay">
      <div class="cart-modal">
        <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
        <div class="product-rows"></div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
          <span class="total-price">$0</span>
          <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
    </div>

    <!--   end of cart modal -->

    <div class="cart-btn">
      <i id="cart" class="fas fa-shopping-cart"></i>
      <span class="cart-quantity">0</span>
    </div>


    <!--  products  -->
    <ul class="items-container">
      <li class="card-1 card">
        <img class="product-image" src="./img/image-1.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1395</span>
      </li>
      <li class="card-2 card">
        <img class="product-image" src="./img/image-2.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1175</span>
      </li>
      <li class="card-3 card">
        <img class="product-image" src="./img/image-3.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1150</span>
      </li>
      <li class="card-4 card">
        <img class="product-image" src="./img/image-4.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1575</span>
      </li>
    </ul>

  </section>

  <!-- JavaScript -->
  <script src="./js/script.js"></script>
</body>
</html>
